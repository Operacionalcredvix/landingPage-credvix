<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossas Lojas - Credvix & Help!</title>
    
    <link rel="icon" type="image/png" href="/img/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-white text-gray-800 scroll-smooth">

    <!-- header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
        </nav>
    </header>

    <header id="main-header" class="bg-white shadow-sm sticky top-0 z-50"> </header>

    <main>
        <section id="encontre" class="py-16 md:py-24 bg-gray-50">
            <div class="container mx-auto px-6">
                <div class="text-center mb-12">
                    <h2 class="section-title animate-on-scroll">Encontre Nossa Loja Mais Próxima</h2>
                    <p class="section-subtitle animate-on-scroll">Estamos presentes em todo o Brasil. Encontre a unidade
                        mais próxima de você e fale com nossos especialistas.</p>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl mx-auto mb-12 animate-on-scroll">
                    <div>
                        <label for="state-select" class="block text-sm font-medium text-gray-700 mb-2">Filtrar por
                            Estado:</label>
                        <select id="state-select"
                            class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 ring-help-purple">
                            <option value="todos">Todos os Estados</option>
                        </select>
                    </div>
                    <div>
                        <label for="search-input" class="block text-sm font-medium text-gray-700 mb-2">Buscar por cidade
                            ou nome:</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd"
                                        d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                                        clip-rule="evenodd" />
                                </svg>
                            </div>
                            <input type="text" id="search-input"
                                class="w-full p-3 pl-10 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 ring-help-purple"
                                placeholder="Digite para buscar...">
                        </div>
                    </div>
                </div>
                <div id="initial-store-prompt"
                    class="text-center text-gray-500 mt-8 p-8 border-2 border-dashed rounded-lg">
                    <p>Selecione um estado ou busque pelo nome para ver as lojas.</p>
                </div>
                <div id="store-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
                <div id="no-stores-message" class="text-center text-gray-500 mt-8 hidden">
                    <p>Nenhuma loja encontrada para a sua busca.</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer-bg text-white pt-16 pb-8">
        <div class="container mx-auto px-6">
        </div>
    </footer>

    <footer id="main-footer" class="footer-bg text-white pt-16 pb-8">
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="script/main.js"></script>
</body>

</html>
